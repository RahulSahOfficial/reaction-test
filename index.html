<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <title>Reaction Test | Developer Sah</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="result-div">
                <h1>Results</h1>
                <div class="result-content">
                </div>
                <button id="close-results">Close</button>
            </div>
            <div class="test-box">
                <h1>Reaction Test</h1>
                <button id="game-start">Start Test</button>
                <div class="light">
                </div>
                <p class="time"><i class="far fa-clock"></i> <span id="time-value">250ms</span></p>
            </div>
            <div class="rules">
                <h1>Rules</h1>
                <ul>
                    <li>When color changes to green click as fast as you can.</li>
                    <li>This test will be conducted 5 times and average score will be calculated</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
